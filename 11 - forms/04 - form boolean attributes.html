<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Form Boolean Attributes | The Vanilla JS Guidebook</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			div {
				background-color: #f7f7f7;
				margin: 0 0 1em;
				padding: 0.5em 1em;
			}
		</style>
	</head>

	<body>

		<form>
			<div>
				<label for="input-1">Input 1</label>
				<input type="text" name="input-1" id="input-1" disabled>
			</div>

			<div>
				<label for="input-2">Input 2</label>
				<input type="text" name="input-2" id="input-2" readonly>
			</div>

			<div>
				<label>
					<input type="checkbox" name="checkbox" id="checkbox" value="I agree to the terms of service" required>
					Checkbox
				</label>
			</div>

			<div>
				<label>
					<input type="radio" name="radiogroup" id="radio-1" value="Radio 1">
					Radio 1
				</label>
				<br>
				<label>
					<input type="radio" name="radiogroup" id="radio-2" value="Radio 2" checked>
					Radio 2
				</label>
				<br>
				<label>
					<input type="radio" name="radiogroup" id="radio-3" value="Radio 3">
					Radio 3
				</label>
			</div>

			<div>
				<label for="textarea">Textarea</label>
				<textarea name="textarea" id="textarea"></textarea>
			</div>
		</form>


		<!-- Scripts -->
		<script>
			// Check if the input is disabled
			var input1 = document.querySelector( '#input-1' );
			var isDisabled = input1.disabled;
			console.log(idDisabled);

			// Remove readonly from the input and make it required
			var input2 = document.querySelector( '#input-2' );
			input2.readOnly = false;
			input2.required = true;

			// Find out if the checkbox is checked
			var checkbox = document.querySelector( '#checkbox' );
			var isChecked = checkbox.checked;
			console.log(isChecked);

			// Select the first radio button
			var radio = document.querySelector( '#radio-1' );
			radio.checked = true;
		</script>
	</body>
</html>
