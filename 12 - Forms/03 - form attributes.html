<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Ditching jQuery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			div {
				background-color: #f7f7f7;
				margin: 0 0 1em;
				padding: 0.5em 1em;
			}
		</style>
	</head>

	<body>

		<form>
			<div>
				<label for="a">Input A</label>
				<input type="text" name="a" id="a">
			</div>

			<div>
				<label for="b">Input B</label>
				<input type="text" name="b" id="b">
			</div>

			<div>
				<label>
					<input type="checkbox" name="c" id="c" value="I agree to the terms of service">
					Checkbox
				</label>
			</div>

			<div>
				<label>
					<input type="radio" name="radiogroup" name="d" id="d1" value="Radio 1">
					Radio 1
				</label>
				<br>
				<label>
					<input type="radio" name="radiogroup" name="d" id="d2" value="Radio 2" checked>
					Radio 2
				</label>
				<br>
				<label>
					<input type="radio" name="radiogroup" name="d" id="d3" value="Radio 3">
					Radio 3
				</label>
			</div>

			<div>
				<label for="e">Textarea</label>
				<textarea name="e" id="e"></textarea>
			</div>
		</form>


		<!-- Scripts -->
		<script>
			/**
			 * Vanilla JS
			 */

			var input = document.querySelector( '#a' );
			console.log( input.type );
			input.type = 'email';
			console.log( input );

			var checkbox = document.querySelector( '#c' );
			console.log( checkbox.name );

			var radio = document.querySelector( '[name="radiogroup"]:checked' );
			console.log( radio.value );

			var textarea = document.querySelector( '#e' );
			textarea.value = 'Hello world!';

		</script>
	</body>
</html>
