<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Ditching jQuery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			div {
				background-color: #f7f7f7;
				margin: 0 0 1em;
				padding: 0.5em 1em;
			}
		</style>
	</head>

	<body>

		<form>
			<div>
				<label for="a">Input A</label>
				<input type="text" id="a">
			</div>

			<div>
				<label for="b">Input B</label>
				<input type="text" id="b">
			</div>

			<div>
				<label>
					<input type="checkbox" id="c">
					Checkbox
				</label>
			</div>

			<div>
				<label>
					<input type="radio" name="radiogroup" id="d1" value="Radio 1">
					Radio 1
				</label>
				<br>
				<label>
					<input type="radio" name="radiogroup" id="d2" value="Radio 2" checked>
					Radio 2
				</label>
				<br>
				<label>
					<input type="radio" name="radiogroup" id="d3" value="Radio 3">
					Radio 3
				</label>
			</div>

			<div>
				<textarea id="e"></textarea>
			</div>
		</form>


		<!-- Scripts -->
		<script>
			// 1. Get all form elements.
			var form = document.querySelector( 'form' );
			var elements = form.elements;

			for ( var i = 0; i < elements.length; i++ ) {

				if ( elements[i].type.toLowerCase() === 'text' ) {

					// 2. If the form is a text input, change the type to "password".
					elements[i].type = 'password';

				} else if ( elements[i].type.toLowerCase() === 'checkbox' ) {

					// 3. if the form is a checkbox, check it.
					elements[i].checked = true;

				} else if ( elements[i].type.toLowerCase() === 'radio' ) {

					// 4. If it's a radio button, check if it's the selected option. If it is, log the value in the console.
					if ( elements[i].checked === true ) {
						console.log( elements[i].value );
					}

				} else if ( elements[i].type.toLowerCase() === 'textarea' ) {

					// 5. If it's a textarea, give it a value.
					elements[i].value = 'Hello world!';

				}

			}
		</script>
	</body>
</html>
