<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Ditching jQuery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>
			<a class="click-me" href="#hide-me">
				Click Me
			</a>
		</p>

		<div class="hide-me" id="hide-me" style="display: none;">
			<p>Here's some content that I'd like to show or hide when the link is clicked.</p>
		</div>


		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script>
			$( document ).ready(function() {

				// When the .show-more element is clicked
				$( '.click-me' ).on( 'click', function( event ) {

					// Prevent the default click behavior
					event.preventDefault();

					// Toggle visibility of the div that matches it's href/hash
					$( event.target.hash ).toggle();

				});

			});
		</script>
	</body>
</html>
