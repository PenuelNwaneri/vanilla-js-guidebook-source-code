<html lang="en">

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>

		<!-- Scripts -->
		<script>

			/**
			 * Vanilla JS
			 */

			var text = 'Cape Cod potato chips';

			var startAtFive = text.slice( 5 );
			console.log( startAtFive );

			var startAndEnd = text.slice( 5, 8 );
