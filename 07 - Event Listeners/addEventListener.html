<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Ditching jQuery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			div {
				background-color: #f7f7f7;
				margin: 0 0 1em;
				padding: 0.5em 1em;
			}

			.bg-red,
			.bg-blue,
			.bg-navy {
				color: #ffffff;
			}

			.bg-red {
				background-color: #cb070e;
			}

			.bg-blue {
				background-color: #0088cc;
			}

			.bg-navy {
				background-color: #343d4d;
			}
		</style>
	</head>

	<body>

		<div class="bg-red" id="a" data-sandwich="tuna">.bg-red #1 [data-sandwich="tuna"]</div>

		<p>
			<button id="click-me">Click Me</button>
		</p>


		<!-- Scripts -->
		<script src="../jquery-3.1.1.min.js"></script>
		<script>
			/**
			 * jQuery
			 */

			var $elem = $( '#click-me' );

			$elem.on( 'click', function( event ) {
				console.log( 'clicked' );
				$( '#a' ).addClass( 'bg-blue' );
			});

			$elem.click(function( event ) {
				console.log( 'also clicked' );
			});


			/**
			 * Vanilla JS
			 */

			window.addEventListener('click', function ( event ) {
				console.log( event );
				var div = document.querySelector( '#a' );
				div.classList.add( 'bg-blue' );
			}, false);

		</script>
	</body>
</html>
