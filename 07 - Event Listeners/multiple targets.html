<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Ditching jQuery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			div {
				background-color: #f7f7f7;
				margin: 0 0 1em;
				padding: 0.5em 1em;
			}

			.bg-red,
			.bg-blue,
			.bg-navy {
				color: #ffffff;
			}

			.bg-red {
				background-color: #cb070e;
			}

			.bg-blue {
				background-color: #0088cc;
			}

			.bg-navy {
				background-color: #343d4d;
			}
		</style>
	</head>

	<body>

		<div class="bg-red" id="a" data-sandwich="tuna">.bg-red #1 [data-sandwich="tuna"]</div>

		<p>
			<button class="click-me" id="click-me-1">Click Me</button>
			<button class="click-me" id="click-me-2">Click Me, Too</button>
			<button class="click-me" id="click-me-3">Click Me, Three</button>
			<button class="dont-click-me" id="dont-click-me">DON'T CLICK ME</button>
		</p>


		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script>
			/**
			 * jQuery
			 */

			// Get the button and div
			var $button = $( '.click-me' );
			var $div = $( '#a' );

			// // Listen for our event
			// $button.on( 'click', function( event ) {
			// 	console.log( event );
			// 	$div.toggleClass( 'bg-blue' );
			// });


			/**
			 * Vanilla JS
			 */

			// Get the div
			var div = document.querySelector( '#a' );

			// Listen for clicks on the entire window
			window.addEventListener('click', function ( event ) {
				console.log( event.target );
				if ( event.target.classList.contains( 'click-me' ) ) {
					div.classList.toggle( 'bg-blue' );
				}
			}, false);


		</script>
	</body>
</html>
