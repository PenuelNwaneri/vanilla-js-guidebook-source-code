<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Ditching jQuery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			div {
				background-color: #f7f7f7;
				margin: 0 0 1em;
				padding: 0.5em 1em;
			}

			.bg-red,
			.bg-blue,
			.bg-navy {
				color: #ffffff;
			}

			.bg-red {
				background-color: #cb070e;
			}

			.bg-blue {
				background-color: #0088cc;
			}

			.bg-navy {
				background-color: #343d4d;
			}
		</style>
	</head>

	<body>

		<div class="bg-red" id="a" data-sandwich="tuna">.bg-red #1 [data-sandwich="tuna"]</div>

		<p>
			<button id="click-me">Click Me</button>
		</p>


		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script>
			/**
			 * jQuery
			 */

			// Get the button and div
			var $button = $( '#click-me' );
			var $div = $( '#a' );

			// Listen for our events
			// $button.on( 'click mouseout', function( event ) {
			// 	console.log( event );
			// 	$div.toggleClass( 'bg-blue' );
			// });


			/**
			 * Vanilla JS
			 */

			// Get the button and div
			var button = document.querySelector( '#click-me' );
			var div = document.querySelector( '#a' );

			// Setup our function to run on various events
			var someFunction = function ( event ) {
				console.log( event );
				div.classList.toggle( 'bg-blue' );
			};

			// Add our event listeners
			// Events reference: https://developer.mozilla.org/en-US/docs/Web/Events
			button.addEventListener( 'click', someFunction, false );
			button.addEventListener( 'mouseout', someFunction, false );


		</script>
	</body>
</html>
