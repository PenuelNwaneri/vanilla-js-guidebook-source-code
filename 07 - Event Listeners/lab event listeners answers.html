<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Ditching jQuery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			div {
				background-color: #f7f7f7;
				margin: 0 0 1em;
				padding: 0.5em 1em;
			}

			.bg-red,
			.bg-blue,
			.bg-navy {
				color: #ffffff;
			}

			.bg-red {
				background-color: #cb070e;
			}

			.bg-blue {
				background-color: #0088cc;
			}

			.bg-navy {
				background-color: #343d4d;
			}
		</style>
	</head>

	<body>

		<div class="bg-red" data-click-me="darkslategrey">.bg-red [data-click-me="darkslategrey"]</div>

		<div class="bg-blue" data-click-me="purple">.bg-blue [data-click-me="purple"]</div>

		<div class="bg-navy" data-click-me="green">.bg-navy [data-click-me="green"]</div>


		<!-- Scripts -->
		<script>
			// 1. Listen for click events.
			window.addEventListener('click', function ( event ) {

				// 2. If the clicked element has a data attribute of [data-click-me]:
				if ( event.target.hasAttribute( 'data-click-me' ) ) {

					// Get the colors
					var color = event.target.getAttribute( 'data-click-me' );
					var oldColor = window.getComputedStyle( event.target ).backgroundColor;

					// a. Change the background-color to the value of [data-click-me].
					event.target.style.backgroundColor = color;

					// b. Update the value of [data-click-me] to the previous background color.
					event.target.setAttribute( 'data-click-me', oldColor );

				}
			}, false);


		</script>
	</body>
</html>
