<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Ditching jQuery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			div {
				background-color: #f7f7f7;
				margin: 0 0 1em;
				padding: 0.5em 1em;
			}

			.bg-red,
			.bg-blue,
			.bg-navy {
				color: #ffffff;
			}

			.bg-red {
				background-color: #cb070e;
			}

			.bg-blue {
				background-color: #0088cc;
			}

			.bg-navy {
				background-color: #343d4d;
			}
		</style>
	</head>

	<body>

		<div class="wrapper">
			.wrapper
			<div class="bg-blue" id="d" data-sandwich="ham">
				.bg-blue #4 [data-sandwich="ham"]

				<div class="bg-navy" id="d1" data-snack="chips">.bg-navy #4a [data-snack="chips"]</div>

				<div class="bg-navy" id="d2" data-snack="carrots">.bg-navy #4b [data-snack="carrots"]</div>

				<div class="bg-red" id="d3" data-snack="chips">.bg-red #4c [data-snack="chips"]</div>
			</div>
		</div>


		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script>
			/**
			 * jQuery
			 */

			var $wrapper = $( '.wrapper' );
			var $elem = $( '#d' );
			console.log( $wrapper.children() );
			console.log( $elem.children() );


			/**
			 * Vanilla JS
			 */

			var wrapper = document.querySelector( '.wrapper' );
			var elem = document.querySelector( '#d' );
			console.log( wrapper.childNodes );
			console.log( elem.childNodes );

			// Filter child nodes by type
			var nodes = elem.childNodes;
			var filtered = [];
			for ( var i = 0; i < nodes.length; i++ ) {
				if ( nodes[i].tagName && nodes[i].tagName.toLowerCase() === 'div' ) {
					filtered.push( nodes[i] );
				}
			}
			console.log( filtered );

		</script>
	</body>
</html>
